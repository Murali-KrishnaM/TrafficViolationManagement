<!DOCTYPE html>
<html>
<head>
  <title>Traffic Violation System - Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="Frontend/css/styles.css">
</head>

<body>
  <div class="container my-5">
    <h1>Traffic Violation System - Login</h1>

    <form action="Backend/process_login.php" method="POST">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>
      <div id="error-message" class="alert alert-danger" style="display: none;"></div>
      <div class="form-group">
        <label for="password">Password:</label>
        <div class="input-group">
          <input type="password" class="form-control" id="password" name="password" required>
          <span class="input-group-text">
            <img src="Frontend/icons/eye.png" id="togglePassword" width="24px" style="cursor: pointer;">
          </span>
        </div>
      </div>
      <div class="form-group">
        <label for="user_type">User Type:</label>
        <select class="form-control" id="user_type" name="user_type" required>
          <option value="">Select User Type</option>
          <option value="officer">Officer</option>
          <option value="civilian">Civilian</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <p>Don't have an account? <a href="signup.html">Sign up</a></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Check if there is an error message in the URL
    const urlParams = new URLSearchParams(window.location.search);
    const error = urlParams.get('error');
    const errorMessageDiv = document.getElementById('error-message');
  
    if (error) {
      if (error === 'user_not_found') {
        errorMessageDiv.innerText = "User not found. Click sign up to create one!.";
      } else if (error === 'incorrect_password') {
        errorMessageDiv.innerText = "Incorrect password. Try again.";
      }
      errorMessageDiv.style.display = 'flex';
      errorMessageDiv.style.justifyContent = 'center';
      errorMessageDiv.style.alignItems = 'center';
      errorMessageDiv.style.backgroundColor = '#aaaaaa';
      errorMessageDiv.style.color = 'red';
      errorMessageDiv.style.padding = '10px';
      errorMessageDiv.style.borderRadius = '5px';
    }
  </script>
  <script>
    document.getElementById("togglePassword").addEventListener("click", function () {
      const passwordField = document.getElementById("password");
      const img = document.getElementById("togglePassword");
  
      if (passwordField.type === "password") {
        passwordField.type = "text";
        img.src = "Frontend/icons/hide.png"; // Change to hide icon
      } else {
        passwordField.type = "password";
        img.src = "Frontend/icons/eye.png"; // Change back to eye icon
      }
    });
  </script>
  
</body>
</html>
