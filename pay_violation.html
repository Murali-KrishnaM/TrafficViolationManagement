      <div class="mb-3">
        <label for="violation-id" class="form-label">Violation ID:</label>

      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Pay Fine</button>
      </div>
    </form>
    <div id="status-message" class="mt-3"></div>
