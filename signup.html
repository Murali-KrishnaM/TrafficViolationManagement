<!DOCTYPE html>
<html>
<head>
  <title>Sign Up - Traffic Violation System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="Frontend/css/styles.css">
</head>

<body>
  <div class="container my-5">
    <h1>Sign Up</h1>

    <form action="Backend/process_signup.php" method="POST">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>
      <div class="form-group">
        <div class="form-group">
          <label for="password">Password:</label>
          <div class="input-group">
            <input type="password" class="form-control" id="password" name="password" required>
            <span class="input-group-text">
              <img src="Frontend/icons/eye.png" id="togglePassword" width="24px" style="cursor: pointer;">
            </span>
          </div>
        </div>
        
      <div class="form-group">
        <label for="user_type">User Type:</label>
        <select class="form-control" id="user_type" name="user_type" required>
          <option value="">Select User Type</option>
          <option value="officer">Officer</option>
          <option value="civilian">Civilian</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>

    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById("togglePassword").addEventListener("click", function () {
      const passwordField = document.getElementById("password");
      const img = document.getElementById("togglePassword");
  
      if (passwordField.type === "password") {
        passwordField.type = "text";
        img.src = "Frontend/icons/hide.png"; // Change to hide icon
      } else {
        passwordField.type = "password";
        img.src = "Frontend/icons/eye.png"; // Change back to eye icon
      }
    });
  </script>
  
  
</body>
</html>
